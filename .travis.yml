sudo: true

language: java

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

git:
  depth: 99999

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

services:
- docker
- mysql

before_install:
- sudo mysql -e "use mysql; update user set authentication_string=PASSWORD('admin') where User='root'; update user set plugin='mysql_native_password';FLUSH PRIVILEGES;"
- sudo mysql_upgrade -u root -pnew_password
- sudo service mysql restart
- mysql -e 'CREATE DATABASE IF NOT EXISTS test_bank;'

install: true

jobs:
  include:
  - stage: executing tests
    script:
    - ./gradlew clean test