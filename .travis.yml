sudo: true

language: java

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

git:
  depth: 99999

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

services:
- docker

before_install:
- docker pull mysql
- docker run --name mysql -e MYSQL_ROOT_PASSWORD=admin -p 3395:3395 -d mysql:5.6
- docker exec -i mysql mysql -uroot -padmin  <<< "create database test_bank;"

install: true

jobs:
  include:
  - stage: executing tests
    script:
    - ./gradlew clean test